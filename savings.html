<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkopo ChapChap</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A5F7A;
            --secondary-color: #159895;
            --background-color: #F8F9FA;
            --text-color: #333;
            --accent-color: #57C5B6;
            --light-accent: #9BE8D8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #E9ECEF 100%);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
        }

        .subtitle {
            color: var(--secondary-color);
            text-align: center;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .radio-option {
            position: relative;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option.selected {
            border-color: var(--primary-color);
            background: var(--light-accent);
        }

        .radio-option input {
            position: absolute;
            opacity: 0;
        }

        .savings-amount {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .loan-limit {
            font-size: 0.875rem;
            color: var(--secondary-color);
            margin-top: 0.25rem;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--light-accent);
            border-radius: 8px;
            font-size: 0.875rem;
            color: var(--primary-color);
            text-align: center;
            display: none;
        }

        .result.error {
            background: #FFE5E5;
            color: #D8000C;
        }

        .proceed-btn {
            display: block;
            width: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.125rem;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .proceed-btn:disabled {
            background: linear-gradient(to right, #A0A0A0, #C0C0C0);
            cursor: not-allowed;
        }

        .proceed-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(21, 152, 149, 0.2);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Mkopo Chapchap</h1>
        <p class="subtitle">Dear <strong style="color: var(--primary-color);" id="usernames">Customer,</strong> you qualify for a loan of up to <strong style="color: var(--text-color);">Ksh 11,500</strong>. Choose your savings plan to continue to loan application.</p>        
        <div class="radio-group" id="savingsOptions"></div>
        <div class="result" id="resultLabel"></div>
        <button class="proceed-btn" id="proceedBtn" disabled>Proceed</button>
    </div>

    <script>
        const name = localStorage.getItem("name") || "John Doe";
        const fname = name.split(' ')[0];
        document.getElementById("usernames").textContent = fname + ", ";

        function getRandomLimit(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min) - (Math.floor(Math.random() * (max - min + 1) + min) % 10);
        }
        
        const plans = [
            {savings: 100, limit: getRandomLimit(3000, 3500)},
            {savings: 165, limit: getRandomLimit(5000, 5500)},
            {savings: 215, limit: getRandomLimit(7000, 7500)},
            {savings: 275, limit: getRandomLimit(10000, 10500)},
            {savings: 325, limit: getRandomLimit(15000, 16000)}
        ];

        const savingsOptions = document.getElementById('savingsOptions');
        const resultLabel = document.getElementById('resultLabel');
        const proceedBtn = document.getElementById('proceedBtn');
        let selectedOption = null;

        plans.forEach(plan => {
            const option = document.createElement('label');
            option.className = 'radio-option';
            option.innerHTML = `
                <input type="radio" name="savings" value="${plan.savings}">
                <div class="savings-amount">Ksh ${plan.savings}</div>
                <div class="loan-limit">Loan limit: Ksh ${plan.limit}</div>
            `;
            savingsOptions.appendChild(option);
        });

        document.querySelectorAll('input[name="savings"]').forEach(input => {
            input.addEventListener('change', (e) => {
                document.querySelectorAll('.radio-option').forEach(opt => 
                    opt.classList.remove('selected'));
                e.target.closest('.radio-option').classList.add('selected');
                
                selectedOption = plans.find(p => p.savings === Number(e.target.value));
                
                if (selectedOption.savings === 755) {
                    resultLabel.textContent = 'Only existing members allowed';
                    resultLabel.classList.add('error');
                    proceedBtn.disabled = true;
                    resultLabel.style.display = 'block';
                } else {
                    resultLabel.style.display = 'none';
                    resultLabel.classList.remove('error');
                    proceedBtn.disabled = false;
                }
            });
        });

        const loadingOverlay = document.querySelector('.loading-overlay');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
            }

            function hideLoading() {
            loadingOverlay.style.display = 'none';
            }

            proceedBtn.addEventListener('click', () => {
    if (selectedOption) {
        localStorage.setItem('limit', selectedOption.limit);
        localStorage.setItem('savings', selectedOption.savings);

        showLoading();
        setTimeout(() => {
            window.location.href = 'upplication-details.html';
            hideLoading();
        }, 2000);
    }
});
    </script>
</body>
</html>
