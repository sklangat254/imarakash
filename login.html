<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLend - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-top: 4px solid #1A5F7A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #F8F9FA 0%, #E2E8F0 100%);
            color: #333;
        }

        .header {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 999;
        }

        .logo {
            max-width: 200px;
            height: auto;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .login-panel {
            flex: 1;
            max-width: 450px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .login-title {
            font-size: 2rem;
            color: #1A5F7A;
            margin-bottom: 1.5rem;
            text-align: center;
            margin-top: 10%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1A5F7A;
            box-shadow: 0 0 0 3px rgba(26, 95, 122, 0.2);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #1A5F7A;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1A5F7A 0%, #159895 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 95, 122, 0.3);
            margin-bottom: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 95, 122, 0.4);
        }

        .signup-link {
            text-align: center;
            padding: 1rem;
            background: #159895;
            border-radius: 8px;
            margin-top: 1.5rem;
            cursor: pointer;
        }

        .signup-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background: #1A5F7A;
            color: white;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .login-panel {
                margin: 1.5rem;
                padding: 1.5rem;
            }
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!--header class="header">
        <svg viewBox="0 0 200 80" width="200" height="80" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 10 L160 30 L160 60 L100 75 L40 60 L40 30 Z" fill="#1A5F7A" />
            <path d="M100 15 L150 32 L150 58 L100 70 L50 58 L50 32 Z" fill="#159895" />
            <path d="M90 30 L110 30 L110 32 L100 32 L100 40 L110 40 C110 50 90 50 90 40 L90 35 M100 48 L100 52" 
                  stroke="white" fill="none" stroke-width="4" stroke-linecap="round"/>
            <path d="M85 60 L115 45" stroke="white" stroke-width="3"/>
            <path d="M110 40 L118 43 L115 50" fill="none" stroke="white" stroke-width="3"/>
            <text x="100" y="25" font-family="Arial" font-size="8" fill="white" text-anchor="middle" font-weight="bold">SECURELEND</text>
        </svg>
    </header-->

    <main class="login-panel">
        <h1 class="login-title">Welcome Back</h1>
        
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotLink">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Log In</button>

            <div class="signup-link">
                Don't have an account? Sign up now
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2025 SecureLend Financial Services. NMLS #1234567.</p>
    </footer>

    <script>
        const form = document.querySelector('form');
        const loginButton = document.querySelector('.login-button');
        const loadingOverlay = document.querySelector('.loading-overlay');
        const forgotLink = document.getElementById('forgotLink');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            loginButton.innerHTML = 'Logging in...';
            loginButton.style.opacity = '0.8';
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                loginButton.innerHTML = 'Log In';
                loginButton.style.opacity = '1';
                loadingOverlay.style.display = 'none';
                window.location.href = 'savings.html';
            }, 2000);
        });

        forgotLink.addEventListener('click', function(e) {
            e.preventDefault();
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                //window.location.href = 'forgot-password.html';
            }, 2000);
        });

        document.querySelector('.signup-link').addEventListener('click', function() {
            loadingOverlay.style.display = 'flex';
            
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                window.location.href = 'signup.html';
            }, 2000);
        });
    </script>
</body>
</html>
